<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writer - Local Inference</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-pen-fancy"></i>
                    AI Writer
                </h1>
                <p class="subtitle">Powered by Local Ollama Inference</p>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>Checking connection...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="control-group">
                    <label for="contentType" class="control-label">
                        <i class="fas fa-magic"></i>
                        Content Type
                    </label>
                    <select id="contentType" class="control-select">
                        <option value="story">üìñ Story</option>
                        <option value="blog">‚úçÔ∏è Blog Intro</option>
                        <option value="tweet">üê¶ Tweet</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="modelSelect" class="control-label">
                        <i class="fas fa-brain"></i>
                        Model
                    </label>
                    <select id="modelSelect" class="control-select">
                        <option value="gemma3:4b">Gemma 3 4B (Recommended)</option>
                        <option value="gemma3:1b">Gemma 3 1B (Fast)</option>
                        <option value="gemma3:12b">Gemma 3 12B (Better Quality)</option>
                        <option value="gemma3:27b">Gemma 3 27B (Best Quality)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="temperature" class="control-label">
                        <i class="fas fa-thermometer-half"></i>
                        Creativity (Temperature): <span id="temperatureValue">0.7</span>
                    </label>
                    <input type="range" id="temperature" class="control-slider" min="0.1" max="1.5" step="0.1" value="0.7">
                    <div class="slider-labels">
                        <span>Conservative</span>
                        <span>Creative</span>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <label for="promptInput" class="input-label">
                    <i class="fas fa-lightbulb"></i>
                    What would you like me to write about?
                </label>
                <div class="input-container">
                    <textarea 
                        id="promptInput" 
                        class="prompt-input" 
                        placeholder="Enter your topic or idea here... (e.g., 'The future of renewable energy', 'A magical forest adventure', 'Why remote work is beneficial')"
                        rows="4"
                    ></textarea>
                    <button id="generateBtn" class="generate-btn">
                        <i class="fas fa-paper-plane"></i>
                        Generate
                    </button>
                </div>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3 class="output-title">
                        <i class="fas fa-file-alt"></i>
                        Generated Content
                    </h3>
                    <div class="output-meta" id="outputMeta"></div>
                </div>
                <div class="output-container">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                        <p>Generating your content...</p>
                    </div>
                    <div class="output-content" id="outputContent"></div>
                    <div class="output-actions">
                        <button class="action-btn copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                        <button class="action-btn regenerate-btn" id="regenerateBtn">
                            <i class="fas fa-redo"></i>
                            Regenerate
                        </button>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h3 class="history-title">
                    <i class="fas fa-history"></i>
                    Recent Generations
                </h3>
                <div class="history-container" id="historyContainer">
                    <p class="no-history">No generations yet. Start by entering a prompt above!</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è using Ollama for local AI inference</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
